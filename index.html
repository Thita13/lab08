<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>My Blog</h1>

    <div class="blog-form">
        <h2 id="form-title">เริ่มเขียนบล็อก!</h2>
        <form id="blog-form">
            <input type="hidden" id="edit-id" />
            <input type="text" id="title" placeholder="หัวข้อ" required />
            <textarea id="content" placeholder="เนื้อหา" required></textarea>
            <input type="text" id="tags" placeholder="แท็ก (คั่นด้วย , )">
            <button type="submit" class="btn-submit">บันทึก</button>
            <button type="button" id="cancel-btn" class="hidden">ยกเลิก</button>
        </form>
    </div>

    <!-- ตัวกรองแท็ก -->
    <div class="filter-section">
        <input type="text" id="tag-filter" placeholder="ค้นหาตามแท็ก">
        <button id="filter-btn">ค้นหา</button>
    </div>

    <div id="blog-list">
        <!-- จะเพิ่มบล็อกที่นี่ -->
    </div>

    <script src="script.js"></script>
</body>

</html>
